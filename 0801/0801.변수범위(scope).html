        // 간략 계산기 함수(4칙 연산 각각 함수를 리턴)
        function f_cal(p_operator){
            if(p_operator == "+"){
                return function(p_a, p_b){  // 함수 안의 함수 easy
                    return p_a + p_b;
                }
            }
            if(p_operator == "-"){
                return function(p_a, p_b){
                    return p_a - p_b;
                }
            }
            if(p_operator == "*"){
                return function(p_a, p_b){
                    return p_a * p_b;
                }
            }
            if(p_operator == "/"){
                return function(p_a, p_b){
                    return p_a / p_b;
                }
            }
        }
        alert(f_cal("+")(111,222));
        alert(f_cal("-")(333,222));
        alert(f_cal("*")(1,222));
        alert(f_cal("/")(111,11));

        // 간단한 계산 222+333+255
        var v_plusResult = f_cal("+")(222, 333);
        alert(f_cal("-")(v_plusResult,111));
