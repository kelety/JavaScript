    function f_dayoung(p_arg) {    // callback 함수

    f_dayoung(function(){
        alert("함수안의 함수");  // 변수명에 함수 호출  함수 그대로 나온다  function f_dayoung(p_arg){alert(p_arg);} 없으면 함수 그대로 나옴
        return ddd;
    });

    var f_callback = function(){
        alert("함수의함수");
        return ??;
    }
    f_dayoung(f_callback);
