<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!--빨간색으로 속성이 나오면 쓰지 않았으면 좋겠다는 표현-->
    <table border="2"> <!-- <table style="border:2px; border-style: groove;"-->
        <!-- tr : table row, td : table data, th : table header -->
        <tr><th>이름</th><th>나이</th><th>추가</th></tr>
        <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머고</td></tr>
        <tr><th>지수</th><td rowspan="2">??</th></tr>
        <tr><td>동기</td></tr>
        <tr><td colspan="2"><img src="./images/다운로드.jpg" width="80" height="80"></td></tr>
    </table>

    <!--그림 넣깅-->
    <!--alt는 alternative(대체글자) 이미지가 지원안되는 브라우져에서 글자로 대체-->
    <!--Tag 안에 쓴 src alt 같은 값들을 속성(attribute) 라고 부름-->
    <img src="./images/다운로드.jpg" width="200" height="200" alt="지수사진">
    <img src="./images/다운로드.jpg" alt="지수사진">
    <img src="./images/다운로드.jpg" alt="지수사진"><br>
    <img src="./images/다운로드.jpg" alt="지수사진">

</body>
</html>
