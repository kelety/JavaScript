<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 배열의 메소드는 나중에 직접 만들어 쓸 수 있음
    // 선언
    var v_arr = new Array('1', '2', '3');
    var v_arr2 = ["1", "2", "3"];   // 이 선언법을 더 선호한다

    // 가장 많이 쓰는 메소드 push
    v_arr2.push({name:"오재경", merit:"눈웃음"});
    console.log(v_arr2);

    // 기억해야 할 메소드 splice -> 배열요소 삭제, length가 줄어듬
    v_arr2.splice(0,1);  // index 0번부터 1개를 지우기
    console.log(v_arr2);
</script>
