<!--주석-->
<!--htm15를 의미-->
<!DOCTYPE html>
<!--html 문서 시작 태그-->
<!--요기서 lang은 검색 엔진을 위한 내용-->
<html lang="ko">
<head>
    <!--한글 깨지면 무조건 이라인이 없다-->
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목나오는곳</title>
</head>
<body>
    <!--여기 쓰는게 실제 사용자에게 보여질 내용들-->
    <h1 style="color: white;background-color: black;">내용나오는곳</h1>
    <h2>E7E 내용나오는곳</h2>
    <h4>E7E 내용나오는곳</h4>
    <h4>E7E 내용나오는곳</h4>
    <h4>E7E 내용나오는곳</h4>
    <h6>E7E 내용나오는곳</h6>
    <!--h7,8,9는 없는 태그
        없는 건 브라우저 맘대로
        틀린걸 알려주진 않음-->
    <h7>내용나오는곳</h7>
    <h8>내용나오는곳</h8>
    <h9>내용나오는곳</h9>
    <!--페이지 이동태그 HTML이 만들어진 이유?-->
    <a href="http://www.daum.net">개발자</a>
<!--자바스크립트
    현재 브라우져를 제어할 수 있는 언어는 자바스크립트 하나뿐, 대체 불가능
    브라우져별로 스크립트 엔진이 달라 호환성을 생각해야 한다.
    크롬 v8, 엣지 차크라, 파이어폭스 몽키 
    <script>태그는 문서 안에 어디든 몇번이든 올 수 있다
    관례적으로 닫힌 body태그 바로 위에 많이 둔다.
    -->
<script>
    //앞으로 가장 많이 써야 할 것
    console.log("디버깅에 필수");
    alert("스트립트로 띄우는 경고창");
</script>

</body>
</html>
