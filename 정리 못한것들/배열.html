       var v_arr = [];
        // hoisting  스크립트 엔진이 선언부만 위로 올려줌
        for (var i = 10; i > 0; i--) {
            push(v_arr, i);
        }
        alert(v_arr);

        // 배열 끝에 값 넣어주는 함수
        function push(p_arr, p_val) {
            p_arr[p_arr.length] = p_val;
        }
