<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>열어 준 창</h1>
    <textarea id="old_text" value="잠와?">입력하세요</textarea><br>
    <input type="button" value="버튼" id="old_btn" onclick="f_dayoung()">

    <input type="button" value="새창열기" onclick="f_winOpen()">
    <input type="button" value="새창닫기" onclick="f_winClose()">
    <script>
        // 새창 띄우기
        var v_newWin; // 전역변수 선언
        function f_winOpen() {
            // 두번째 매개변수 name칸에 이름을 안주면 계속 새 탭이 열림
            // open은 열린창을 나타내는 값을 리턴해줌
            v_newWin = window.open("0802.새창.html", "sunju", "width=500, height=500, left=900, top=-200");
        }
        // 새창 닫기
        function f_winClose() {
            v_newWin.close();
        }

        function f_dayoung() {
            // window와 document의 관계 -> window.document의 관계
            v_newWin.document.querySelector("#new_text").value = window.document.querySelector("#old_text").value;
            v_newWin.document.querySelector("#new_btn").value = "버튼이름 바꾸기";
        }
    </script>
</body>

</html>
