
<!--frameset은 엄칭 편한데 위험하니 쓰지 말라고 함
    표준에서 빠짐, 빨간색
    하지만 워낙 편하다보니,내부 네트워크 프로그램에는
    간헐적으로 사용
    frameset 안에 frameset은 부모 자식 관계에서 제외(예전엔 포함)
    포함하면 관계가 길어져 불편해서 줄임
-->
<meta charset="UTF-8">
<frameset rows="30%,*">
    <frame src="./다영.html"></frame>
    <frameset cols="50%,50%">
        <frame src="./동민.html"></frame>
        <frame src="./다영.html"></frame>
    </frameset>
</frameset>
