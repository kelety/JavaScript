<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- form과  submit 사용시 많이 하는 실수가 submit에 onclick 이벤트를 기술함 
        전송할지 안할지 제어할 떈 form 태그의 onsubmit 이벤트를 활용한다
        onsubmit => 전송직전에 발생하는 이벤트 -->
    <form action="일단확인.html" method="get" onsubmit="return f_submit()">
        아이디<input type="text" name="n_id" value="" required><br>
        암호<input type="password" name="n_pw" value="" required><br>
        <input type="submit" value ="전송">
    </form>
    <script>
        function f_submit(){
            if(document.forms[0].n_id.value == "roze"){
                return true;
            }
            return false;
        }
    </script>

</body>
</html>
