<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id_disp {
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div id="id_disp"></div>
    <input type="file" id="id_file" value="" accept=".jpg, .png, .jpeg, .gif">
    <!--파일 선택 창-->
    <script>
        var v_fileBtn = document.querySelector("#id_file");
        var v_disp = document.querySelector("#id_disp");

        v_fileBtn.onchange = function () {
            console.log(v_fileBtn.files.length,"개 선택하셨습니다");
            console.log(v_fileBtn.files[0].name);

            var v_file = v_fileBtn.files[0];  // 현재는 file 1개만 선택
            var v_fileReader = new FileReader();    // 파일 읽어주는 변수
            // v_fileReader.readAsText();  // 텍스트 읽기
            v_fileReader.onload = function () {  // 파일을 다 읽고난 후 이벤트
                console.log(v_fileReader.result);   // 읽은 내용을 result라는 속성에 갖고 있다
                var v_img = document.createElement("img"); // img 태그 생성
                v_img.src = v_fileReader.result;
                v_img.width = 200;
                v_img.setAttribute("height", "200");
                v_disp.innerHTML = "";    // 이미지 1개만 유지시키기
                v_disp.appendChild(v_img);
            }
            v_fileReader.readAsDataURL(v_file);
        }


        /*플리커(사진 전문) 사이트
        flickr public api
        https://www.flickr.com/services/feeds/photos_public.gne?tags=cat&format=json 
         */

    </script>
</body>

</html>
